name: Fetch and Upload GitHub Audit Logs to BigQuery

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日午前0時に実行
  workflow_dispatch:  # 手動実行も可能に

permissions:
  id-token: write
  contents: read

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest

    env:
      GCP_PROJECT_ID: miurak
      BQ_DATASET: test
      BQ_TABLE: git_audit2

    steps:
      # リポジトリの内容をチェックアウト
      - uses: actions/checkout@v3

      # GitHub Appトークンを生成
      - name: Generate GitHub Apps token
        id: generate
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}  # App IDを渡す
          private_key: ${{ secrets.APP_PRIVATE_KEY }}  # シークレットから鍵を取得

      # Python仮想環境のセットアップ
      - name: Set up Python environment
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install google-cloud-bigquery requests jq

      # 監査ログを取得
      - name: Fetch audit logs from GitHub
        env:
          GITHUB_TOKEN: ${{ steps.generate.outputs.token }}  # 生成したトークンを使用
        run: |
          . venv/bin/activate
          audit_logs=$(curl -H "Authorization: token $GITHUB_TOKEN" \
                             -H "Accept: application/vnd.github.v3+json" \
                             "https://api.github.com/orgs/miurak-test/audit-log")
          echo "$audit_logs" > app/audit_logs.json

      # 監査ログをBigQueryにアップロード
      - name: Run script to upload logs to BigQuery
        run: |
          . venv/bin/activate
          python3 app/script.py
